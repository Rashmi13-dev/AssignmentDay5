<!DOCTYPE html>
<html>
  <head>
    <title>Creat Table</title>
  </head>
  <body>
    <h2>Table</h2>
    <table border="1">
      <tr>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>

      <tr>
        <td>Mouse</td>
        <td>Gaming Mouse</td>
        <td>599</td>
        <td>
          <input type="number" min="1" value="1" />
        </td>
        <td>
          <button>Add to cart</button>
        </td>
      </tr>

      <tr>
        <td>Keyboard</td>
        <td>Work place</td>
        <td>799</td>
        <td>
          <input type="number" min="1" value="1" />
        </td>
        <td><button>Add to cart</button></td>
      </tr>

      <tr>
        <td>Track Pad</td>
        <td>High sensitivity track pad</td>
        <td>1999</td>
        <td>
          <input type="number" min="1" value="1" />
        </td>
        <td><button>Add to cart</button></td>
      </tr>

      <tr>
        <td>Bluetooth Speaker</td>
        <td>20 Watt speaker</td>
        <td>1999</td>
        <td>
          <input type="number" min="1" value="1" />
        </td>
        <td><button>Add to cart</button></td>
      </tr>
    </table>
  </body>
</html>
